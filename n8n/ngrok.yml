# Configuración de ngrok para n8n
version: "2"

# Token de autenticación de ngrok (reemplazar con tu token)
authtoken: YOUR_NGROK_AUTH_TOKEN

# Configuración de túneles
tunnels:
  n8n:
    proto: http
    addr: n8n:5678
    bind_tls: true
    hostname: # opcional: usar un subdominio personalizado
    inspect: true
    
  # Túnel alternativo con configuraciones adicionales
  n8n-webhook:
    proto: http
    addr: n8n:5678
    bind_tls: true
    subdomain: # opcional: subdominio fijo (plan pro)
    host_header: rewrite
    inspect: true

# Configuración del dashboard web
web_addr: 0.0.0.0:4040

# Logs
log_level: info
log_format: json
log: /var/log/ngrok.log

# Configuración de región (opcional)
region: us  # us, eu, ap, au, sa, jp, in
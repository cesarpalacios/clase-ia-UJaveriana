server {
    listen 80;
    server_name _;

    # Aumentar el tamaño máximo del cuerpo de la petición para archivos grandes
    client_max_body_size 50M;

    # Configuración de proxy general
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Configuración para WebSockets (importante para n8n)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy pass principal para n8n
    location / {
        proxy_pass http://n8n:5678;
        
        # Headers específicos para n8n
        proxy_set_header Accept-Encoding "";
        
        # Buffering settings para mejor rendimiento
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Ubicación específica para webhooks
    location /webhook/ {
        proxy_pass http://n8n:5678/webhook/;
        
        # Desactivar buffering para webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Ubicación para la API REST
    location /rest/ {
        proxy_pass http://n8n:5678/rest/;
    }

    # Ubicación para archivos estáticos con cache
    location /static/ {
        proxy_pass http://n8n:5678/static/;
        
        # Cache para archivos estáticos
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://n8n:5678/health;
        access_log off;
    }

    # Logs detallados para debugging
    error_log /var/log/nginx/n8n_error.log warn;
    access_log /var/log/nginx/n8n_access.log combined;
}
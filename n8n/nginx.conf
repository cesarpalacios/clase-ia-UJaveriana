# Configuración para HTTP (redirección a HTTPS y ACME challenge)
server {
    listen 80;
    server_name _;

    # Ubicación para el desafío ACME de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireccionar todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuración para HTTPS
server {
    listen 443 ssl http2;
    server_name _;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/default/fullchain.pem;
    ssl_private_key /etc/letsencrypt/live/default/privkey.pem;

    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Otras cabeceras de seguridad
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # Aumentar el tamaño máximo del cuerpo de la petición para archivos grandes
    client_max_body_size 50M;

    # Configuración de proxy general
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Configuración para WebSockets (importante para n8n)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy pass principal para n8n
    location / {
        proxy_pass http://n8n:5678;
        
        # Headers específicos para n8n
        proxy_set_header Accept-Encoding "";
        
        # Buffering settings para mejor rendimiento
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Ubicación específica para webhooks
    location /webhook/ {
        proxy_pass http://n8n:5678/webhook/;
        
        # Desactivar buffering para webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Ubicación para la API REST
    location /rest/ {
        proxy_pass http://n8n:5678/rest/;
    }

    # Ubicación para archivos estáticos con cache
    location /static/ {
        proxy_pass http://n8n:5678/static/;
        
        # Cache para archivos estáticos
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://n8n:5678/health;
        access_log off;
    }

    # Logs detallados para debugging
    error_log /var/log/nginx/n8n_error.log warn;
    access_log /var/log/nginx/n8n_access.log combined;
}
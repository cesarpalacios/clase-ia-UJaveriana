# Configuración inicial nginx sin SSL (para obtener certificados)
server {
    listen 80;
    server_name _;

    # Logs para debugging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Ubicación para el desafío ACME de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
        
        # Headers para debugging
        add_header X-Debug-Path $uri;
        add_header X-Debug-Root /var/www/certbot;
    }

    # Test endpoint para verificar que nginx funciona
    location /test {
        return 200 "Nginx funcionando correctamente\n";
        add_header Content-Type text/plain;
    }

    # Resto del tráfico va a n8n (temporal, para testing)
    location / {
        proxy_pass http://n8n:5678;
        
        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}